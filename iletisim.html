<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medine Çinar</title>
</head>
<body>
    <header>
        <nav>
            <a href="./index.html">
                <i class="fa-solid fa-house"></i>
                Anasayfa
            </a>
            <br>
            

            <a href="./hakkimda.html">
                <i class="fa-solid fa-user"></i>
                 Hakkımda
            </a>
            <br>
            
            <a href="./iletisim.html"> 
                <i class="fa-solid fa-envelope"></i>
                İletişim
            </a>
        </nav>
    </header>
    
    <section>
        <table border="1">
            <form action="./index.html">
                <tr>
                    <td>
                        <label for="name">İsim Soyisim</label>
                    </td>
                    <td>
                        <input type="text" id="name" placeholder="İsim Soyisim giriniz"> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email:</label>
                    </td>
                    <td>
                        <input type="email" id="email" placeholder="Email adresinizi giriniz">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Telefon:</label>
                    </td>
                    <td>
                        <input type="tel" id="phone" placeholder="Telefon numaranızı giriniz">
                    </td>
                
                <tr>
                    <td colspan="2">
                        <textarea name="message" id="message" cols="32" rows="10" placeholder="Mesajınızı giriniz"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Gönder">
                    </td>
                </tr>
            </form>
        </table>
    </section>





    <script src="https://kit.fontawesome.com/fbcb436b89.js" crossorigin="anonymous"></script>

</body>
</html>
